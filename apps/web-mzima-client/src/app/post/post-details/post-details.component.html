<div
  class="post"
  [ngClass]="{ 'post--feed': feedView }"
  [ngStyle]="{ '--color': color || 'var(--color-neutral-100)' }"
>
  <!-- Inject "router outlet" pages here -->
</div>

<!-- Remove this part and place in a separate component -->
<ng-template #spinner>
  <app-spinner *ngIf="isPostLoading" class="spinner"></app-spinner>
  <p
    *ngIf="!isManagePosts && !isPostLoading && !postNotFound"
    class="cant-see-post"
    [innerHTML]="'notify.post.can_t_view_this_post' | translate"
  ></p>
  <p
    *ngIf="postNotFound && !isPostLoading"
    class="cant-see-post"
    [innerHTML]="'notify.post.post_not_found' | translate"
  ></p>
  <ng-container *ngIf="postNotFound && !isPostLoading">
    <div class="cant-see-post">
      <p [innerHTML]="'notify.post.post_not_found' | translate"></p>
      <img src="assets/images/posts/404-post-not-found.svg" alt="Post Not Found SVG image" />
    </div>
  </ng-container>
</ng-template>
